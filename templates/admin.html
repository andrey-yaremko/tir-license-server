<!DOCTYPE html>
<html>
<head>
    <title>TIR Bot - –ê–¥–º—ñ–Ω–∫–∞</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #3498db; color: white; padding: 15px; border-radius: 5px; flex: 1; text-align: center; }
        .btn { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #219652; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #34495e; color: white; }
        .active { color: green; font-weight: bold; }
        .expired { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ TIR Bot - –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è</h1>
            <p>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –ª—ñ—Ü–µ–Ω–∑—ñ—è–º–∏</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>üìä –í—Å—å–æ–≥–æ –ª—ñ—Ü–µ–Ω–∑—ñ–π</h3>
                <p id="totalLicenses">0</p>
            </div>
            <div class="stat-card">
                <h3>üü¢ –ê–∫—Ç–∏–≤–Ω–∏—Ö</h3>
                <p id="activeLicenses">0</p>
            </div>
            <div class="stat-card">
                <h3>üî¥ –ù–µ–∞–∫—Ç–∏–≤–Ω–∏—Ö</h3>
                <p id="inactiveLicenses">0</p>
            </div>
        </div>

        <div>
            <button class="btn" onclick="createLicense()">üÜï –°—Ç–≤–æ—Ä–∏—Ç–∏ –ª—ñ—Ü–µ–Ω–∑—ñ—é (30 –¥–Ω—ñ–≤)</button>
            <button class="btn" onclick="refreshLicenses()">üîÑ –û–Ω–æ–≤–∏—Ç–∏ —Å–ø–∏—Å–æ–∫</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>–ö–ª—é—á –ª—ñ—Ü–µ–Ω–∑—ñ—ó</th>
                    <th>HWID</th>
                    <th>–î–Ω—ñ–≤</th>
                    <th>–°—Ç–∞—Ç—É—Å</th>
                    <th>–°—Ç–≤–æ—Ä–µ–Ω–æ</th>
                    <th>–î—ñ—ó</th>
                </tr>
            </thead>
            <tbody id="licensesTable">
                <!-- –¢—É—Ç –±—É–¥—É—Ç—å –ª—ñ—Ü–µ–Ω–∑—ñ—ó -->
            </tbody>
        </table>
    </div>

    <script>
        function loadLicenses() {
            fetch('/admin/licenses')
                .then(response => response.json())
                .then(licenses => {
                    document.getElementById('totalLicenses').textContent = licenses.length;
                    document.getElementById('activeLicenses').textContent = licenses.filter(l => l.status === 'active').length;
                    document.getElementById('inactiveLicenses').textContent = licenses.filter(l => l.status !== 'active').length;

                    const table = document.getElementById('licensesTable');
                    table.innerHTML = licenses.map(license => `
                        <tr>
                            <td>${license.id}</td>
                            <td>${license.license_key}</td>
                            <td>${license.hwid || '–ù–µ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ'}</td>
                            <td>${license.days}</td>
                            <td class="${license.status === 'active' ? 'active' : 'expired'}">${license.status}</td>
                            <td>${license.created_at}</td>
                            <td>
                                <button onclick="copyKey('${license.license_key}')">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
                            </td>
                        </tr>
                    `).join('');
                });
        }

        function createLicense() {
            fetch('/admin/create_license', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ days: 30 })
            })
            .then(response => response.json())
            .then(data => {
                alert('‚úÖ –õ—ñ—Ü–µ–Ω–∑—ñ—è —Å—Ç–≤–æ—Ä–µ–Ω–∞: ' + data.license_key);
                loadLicenses();
            });
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            alert('üìã –ö–ª—é—á —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ: ' + key);
        }

        function refreshLicenses() {
            loadLicenses();
            alert('üîÑ –°–ø–∏—Å–æ–∫ –æ–Ω–æ–≤–ª–µ–Ω–æ!');
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ª—ñ—Ü–µ–Ω–∑—ñ—ó –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        loadLicenses();
    </script>
</body>
</html>
